<div class="login-container"> 
  <div class="image-login">
    <img src="images/image-login.jpg" alt="imagen login empresarial" class="image">
  </div> 
  <div class="login-content">
    <img src="images/logo.png" alt="imagen login empresarial" class="logo-image">

    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div class="logo">
          <mat-icon class="logo-icon">business</mat-icon>
        </div>
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <mat-card-subtitle>Ingresa a tu cuenta</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Campo Usuario -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo</mat-label>
            <input 
              type="email"
              autocomplete="off"
              matInput 
              formControlName="email" 
              placeholder="Ingresa tu usuario">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error class="text-error">{{ getFieldError('email') }}</mat-error>
          </mat-form-field>

          <!-- Campo Contraseña -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword() ? 'password' : 'text'"
              formControlName="password" 
              placeholder="Ingresa tu contraseña"
              autocomplete="off">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="togglePasswordVisibility()"
              type="button">
              <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error class="text-error">{{ getFieldError('password') }}</mat-error>
          </mat-form-field>

          <!-- Error Message -->
          @if (error()) {
            <div class="error-message">
              <mat-icon>error</mat-icon>
              {{ error() }}
            </div>
          }

          <!-- Botón de Login -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            class="login-button"
            [disabled]="loginForm.invalid || isLoading()">
            @if (isLoading()) {
              <mat-spinner diameter="20" class="spinner"></mat-spinner>
            } @else {
              Iniciar Sesión
            }
          </button>

          <!-- Enlace Olvidé mi contraseña -->
          <div class="forgot-password">
            <button 
              type="button" 
              mat-button 
              color="primary"
              (click)="openForgotPasswordDialog()">
              ¿Olvidaste tu contraseña?
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
