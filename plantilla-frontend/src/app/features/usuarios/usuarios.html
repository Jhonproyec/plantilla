<div class="page-container">
    <div class="page-header">
        <div class="header-content">
            <div class="header-info">
                <h1>Usuarios</h1>
                <p>Gesti√≥n de usuarios del sistema</p>
            </div>
            <button mat-raised-button class="btn btn-primary" (click)="openCreateUserDialog()">
                <mat-icon>person_add</mat-icon>
                Agregar Usuario
            </button>
        </div>
    </div>

    <mat-card class="users-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>people</mat-icon>
                Lista de Usuarios
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            @if(isLoading()){
            <div class="loading-container">
                <mat-spinner diameter="40"></mat-spinner>
                <p>Cargando usuarios...</p>
            </div>
            }@else{
            <div class="table-container">
                <table mat-table [dataSource]="users()" class="users-table">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let user">
                            <div class="user-name-cell">
                                <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>Rol</th>
                        <td mat-cell *matCellDef="let user">
                            {{ getRoleLabel(user.role) }}

                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let user">
                            <mat-chip-set>
                                <mat-chip [class]="user.isActive ? 'status-active' : 'status-inactive'"
                                    class="status-chip">
                                    {{ user.isActive ? 'Activo' : 'Inactivo' }}
                                </mat-chip>
                            </mat-chip-set>
                        </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let user">
                            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="actions-btn">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #userMenu="matMenu">
                                <button mat-menu-item (click)="openCreateUserDialog(user)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Editar</span>
                                </button>
                                <button mat-menu-item (click)="deleteUser(user)" class="delete-action">
                                    <mat-icon>delete</mat-icon>
                                    <span>Eliminar</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="totalOrders" [pageSize]="pageSize" [pageSizeOptions]="[5,10,20]"
                    (page)="onPageChange($event)">
                </mat-paginator>
            </div>
            }
        </mat-card-content>
    </mat-card>
</div>
